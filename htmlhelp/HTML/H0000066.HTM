color=#ff0000>ホストへの接続、ファイル一覧、アップロード、ダウンロードなどに問題が起きた時にのみ設定を変更してください。</FONT></P>
<P><IMG src="..\pic\dlg_hset_adv3.png"></P>
<P><STRONG>■最大同時接続数</STRONG></P>
<P>ホストと同時に接続できるセッション数を設定します。</P>
<P>この値を増やすと同時に転送できるファイル数が増えて通信速度が向上します。（非対応のホストも存在するため、通常は1に設定してください。）</P>
